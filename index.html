<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Buscador de Endereço</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="HiramSS">
    <meta name="apple-mobile-web-app-title" content="HiramSS">
    <meta name="theme-color" content="#2f6cbc">
    <meta name="msapplication-navbutton-color" content="#white">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="./">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[Aplicativo] funcionário de serviço ativo encontrado, não há necessidade de registrar");
            } else {
                navigator.serviceWorker
                    .register("./sw.js", {
                        scope: "./"
                    })
                    .then(function(reg) {
                        console.log("[Aplicativo] O trabalhador do serviço foi registrado para o escopo: " + reg.scope);
                    });
            }
        }
    </script>
</head>

<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center text-danger mt-2 mb-2">Buscar endereço</h1>
                <form>
                    <div class="form-group row align-items-end">
                        <div class="col-3">
                            <label>CEP</label>
                            <input type="text" name="cep" id="cep" class="form-control border border-dark">
                        </div>
                        <button class="btn btn-outline-danger btn-buscar">Buscar</button>
                    </div>
                    <div class="form-group row">
                        <div class="col-10">
                            <label>Rua</label>
                            <input type="text" name="logradouro" id="logradouro" class="form-control border border-dark" readonly>
                        </div>
                        <div class="col-2">
                            <label>Número</label>
                            <input type="text" name="numero" id="numero" class="form-control border border-dark">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <label>Bairro</label>
                            <input type="text" name="bairro" id="bairro" class="form-control border border-dark" readonly>
                        </div>
                        <div class="col-2">
                            <label>Localidade</label>
                            <input type="text" name="localidade" id="localidade" class="form-control border border-dark" readonly>
                        </div>
                        <div class="col-2">
                            <label>Estado</label>
                            <input type="text" name="uf" id="uf" class="form-control border border-dark" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label>Complemento</label>
                            <input type="text" name="complemento" id="complemento" class="form-control border border-dark">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/buscarCEP.js"></script>
</body>

</html>
